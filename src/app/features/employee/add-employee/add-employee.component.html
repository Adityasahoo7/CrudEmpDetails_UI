<div class="employee-wrapper">

  <div class="employee-card">

    <h2 class="form-title">âž• Add New Employee</h2>

    <div class="form-grid">

      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="employee.name" placeholder="Enter full name">
      </div>

      <div class="form-group">
        <label>Salary</label>
        <input type="number" [(ngModel)]="employee.salary" placeholder="Enter salary">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="employee.phone" placeholder="Enter phone number">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="employee.email" placeholder="Enter email address">
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" [(ngModel)]="employee.age" placeholder="Enter age">
      </div>

      <div class="form-group">
        <label>Department</label>
        <input type="text" [(ngModel)]="employee.department" placeholder="Enter department">
      </div>

    </div>

    <div class="button-section">
      <button class="save-btn" (click)="save()">ðŸ’¾ Save Employee</button>
    </div>

  </div>

</div>
