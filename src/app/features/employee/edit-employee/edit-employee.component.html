<div class="employee-wrapper" *ngIf="employee">

  <div class="employee-card">

    <h2 class="form-title">‚úèÔ∏è Update Employee</h2>

    <div class="form-grid">

      <!-- ID (Readonly) -->
      <div class="form-group">
        <label>Employee ID</label>
        <input type="text" [(ngModel)]="employee.id" readonly>
      </div>

      <div class="form-group">
        <label>Name</label>
        <input type="text" [(ngModel)]="employee.name">
      </div>

      <div class="form-group">
        <label>Salary</label>
        <input type="number" [(ngModel)]="employee.salary">
      </div>

      <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="employee.phone">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="employee.email">
      </div>

      <div class="form-group">
        <label>Age</label>
        <input type="number" [(ngModel)]="employee.age">
      </div>

      <div class="form-group">
        <label>Department</label>
        <input type="text" [(ngModel)]="employee.department">
      </div>

    </div>

    <div class="button-section">
      <button class="update-btn" (click)="update()">üîÑ Update Employee</button>
    </div>


    <div class="button-section">
      <button class="back-btn" routerLink="/">‚¨Ö Back</button>
    </div>

  </div>

</div>
